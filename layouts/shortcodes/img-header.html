{{ $src := .Get "src" }}
{{ $alt := .Get "alt" | default "" }}
{{ $title := .Get "title" | default "" }}
{{ $height := .Get "height" | default "32" }}
{{ $width := .Get "width" | default "32" }}

<div style="display: flex; align-items: center;  gap: 0.75rem; margin: 0;">
  <img src="{{ $src }}" 
       alt="{{ $alt }}" 
       style="height: {{ $height }}px; width: {{ $width }}px; object-fit: cover; flex-shrink: 0; margin: 0;"
       {{ with $title }}title="{{ . }}"{{ end }}>
  <strong><h3 style="margin: 0; line-height: 1.2;">{{ .Inner }}</h3></strong>
</div>
